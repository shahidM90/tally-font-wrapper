<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load custom font -->
  <style>
    @font-face {
      font-family: 'Faruma';
      src: url('https://raw.githubusercontent.com/shahidM90/dhivehifont/main/Faruma.ttf')
           format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Faruma', sans-serif;
      background: #f5f5f5;
    }

    .tally-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px;
    }
  </style>
</head>

<body>
  <div class="tally-container">
    <iframe
      data-tally-src="https://tally.so/r/44xVyA"
      width="100%"
      height="700"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="Form">
    </iframe>
  </div>

  <!-- Tally embed script -->
  <script>
    var d=document,w="https://tally.so/widgets/embed.js",v=function(){
      if(typeof Tally!=="undefined"){Tally.loadEmbeds()}
      else{d.querySelectorAll("iframe[data-tally-src]").forEach(function(e){
        e.src=e.dataset.tallySrc})}};
    if(typeof Tally==="undefined"){
      var s=d.createElement("script");
      s.src=w;
      s.onload=v;
      s.onerror=v;
      d.body.appendChild(s);
    }
  </script>
</body>
</html>
